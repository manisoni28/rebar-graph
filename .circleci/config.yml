# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#

version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      - image: neo4j
        environment:
          NEO4J_AUTH: "none"
          NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

        
      # run tests!
      - run: 
          name: Build and Test
          command: ./gradlew clean build

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}
          
      - setup_remote_docker

      - run:
          name: Build and Publish Docker Images
          command: |
            echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
            docker build -t rebar-graph-kubernetes -t rebar/rebar-graph-kubernetes rebar-graph-kubernetes
            docker build -t rebar-graph-aws -t rebar/rebar-graph-aws rebar-graph-aws
            docker push rebar/rebar-graph-kubernetes
            docker logout